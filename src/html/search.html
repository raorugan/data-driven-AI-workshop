<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="css/output.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <title>Wide World Importers - Search</title>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <nav class="bg-chestnut-500 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
          <img
            src="images/logo.png"
            alt="Wide World Importers Logo"
            class="h-10 w-10 mr-2"
          />
          <a href="#" class="text-white text-2xl font-bold"
            >Wide World Importers</a
          >
        </div>

        <div class="flex items-center">
          <a href="index.html" class="text-white mx-2" data-language-key="home">Home</a>
          <a href="search.html" class="text-white mx-2" data-language-key="search">Search</a>

          <!-- Language Switcher -->
          <div class="relative">
            <button
              class="text-white mx-2 focus:outline-none"
              id="language-button"
            >
              <span class="fa fa-globe" aria-level="Language"></span>
            </button>
            <div
              class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden"
              id="language-menu"
            >
              <a
                href="?lang=en"
                class="block px-4 py-2 text-gray-800 hover:bg-gray-200"
                >English</a
              >
              <a
                href="?lang=es"
                class="block px-4 py-2 text-gray-800 hover:bg-gray-200"
                >Español</a
              >
              <a
                href="?lang=fr"
                class="block px-4 py-2 text-gray-800 hover:bg-gray-200"
                >Français</a
              >
              <a
                href="?lang=de"
                class="block px-4 py-2 text-gray-800 hover:bg-gray-200"
                >Deutsch</a
              >
              <a
                href="?lang=ja"
                class="block px-4 py-2 text-gray-800 hover:bg-gray-200"
                >日本</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4" data-language-key="search">Search</h1>
      <form
        class="flex items-center"
        hx-post="http://localhost:7071/api/search"
        hx-trigger="submit"
        hx-target="#search-results"
        hx-swap="innerHTML"
      >
        <input
          type="text"
          name="query"
          class="w-3/4 p-4 border border-gray-300 rounded-l h-12"
          placeholder="Search for products..."
        />
        <!-- Developer Options -->
        <select name="similarity-mode" id="similarity-mode" class="w-1/4 p-1 border border-gray-300 h-12">
          <option selected value="similarity-original">Run similarity on original query</option>
          <option value="similarity-processed">Run similarity on processed query</option>
       </select>

        <button class="bg-chestnut-500 text-white px-4 py-2 rounded-r h-12" data-language-key="search">
          Search
        </button>
      </form>

      <h2 class="text-2xl font-bold mt-8 mb-4" data-language-key="searchResults">Search Results</h2>
      <div class="hidden" id="search-results-container">
        <p><span id="search-keywords"></span></p>
        <div id="search-results" class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <!-- Search results will be injected here -->
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script>
      document.body.addEventListener("htmx:afterRequest", (event) => {
        if (event.detail.target.id === "search-results") {
          const results = event.detail.xhr.response;
          document.getElementById("search-results-container").classList.remove("hidden");
          const resultsContainer = document.getElementById("search-results");
          var result = JSON.parse(results);
          resultsContainer.innerHTML = ``; // Clear previous results
          document.getElementById("search-keywords").innerText = result.keywords;

          result.results.forEach((product) => {
            const productDiv = document.createElement("div");
            productDiv.className = "bg-white p-4 shadow-md";
            productDiv.innerHTML = `
            <img src="images/products/${product.image}" alt="${product.description}" class="w-full h-92 object-contain mb-4">
            <h3 class="text-xl font-bold">${product.name}</h3>
            <p class="text-lg">${product.description} $${product.price}</p>
            <button class="bg-blue-500 text-white px-4 py-2 mt-4">Add to Cart</button>
          `;
            resultsContainer.appendChild(productDiv);
          });
        }
      });
    </script>
    <script src="language.js"></script>
  </body>
</html>
